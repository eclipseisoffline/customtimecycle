modLoader="javafml"
loaderVersion="[1,)"
license="MIT"
issueTrackerURL="https://github.com/${github_repository}/issues"

[[mods]]
modId="${mod_id}"
version="${version}"
displayName="${mod_name}"
displayURL="https://modrinth.com/mod/${modrinth_id}"
logoFile="assets/${mod_id}/icon.png"
authors="eclipseisoffline"
description='''${mod_description}'''

[[mixins]]
config="customtimecycle.mixins.json"

[[mixins]]
config="customtimecycle-neoforge.mixins.json"

[[dependencies]]
    modId="neoforge"
    type="required"
    versionRange="${neoforge_version}"
    ordering="NONE"
    side="BOTH"

[[dependencies]]
    modId="minecraft"
    type="required"
    versionRange="${neoforge_minecraft_version}"
    ordering="NONE"
    side="BOTH"
